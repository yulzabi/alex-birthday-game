<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>🎵 פסנתר קסמים - אלכס בת 5!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <a href="../../index.html" class="back-btn">🏠 חזרה לתפריט</a>

    <!-- מסך פתיחה -->
    <div id="intro-screen">
        <div class="t1">🎵 פסנתר קסמים 🎵</div>
        <div class="t2">🎹✨🎶</div>
        <div class="t3">נגני מוזיקה יפה!</div>
        <div class="play-btn">👆 לחצי כדי לנגן! 👆</div>
    </div>

    <!-- הודעת עידוד -->
    <div id="encourage"></div>

    <!-- אזור המשחק -->
    <div id="game-area">
        <div class="header">
            <h1>🎵 פסנתר קסמים 🎵</h1>
        </div>

        <div class="mode-switcher">
            <div class="mode-btn active" data-mode="free">🎹 נגינה חופשית</div>
            <div class="mode-btn" data-mode="follow">🎶 חקי אותי</div>
            <div class="mode-btn" data-mode="songs">🎵 שירים</div>
        </div>

        <div id="message">🎹 לחצי על הקלידים!</div>

        <div class="songs-container" id="songs-container">
            <div class="song-btn" data-song="birthday">🎂 יום הולדת</div>
            <div class="song-btn" data-song="twinkle">⭐ כוכב קטן</div>
            <div class="song-btn" data-song="mary">🐑 מרי והכבשה</div>
        </div>

        <div class="song-progress" id="song-progress">
            <span class="song-progress-text" id="song-progress-text">0/0</span>
            <div class="song-progress-bar"><div class="song-progress-fill" id="song-progress-fill"></div></div>
        </div>

        <div class="piano-container">
            <div class="piano" id="piano">
                <div class="key" data-note="0">🎵<span class="key-label">דו</span></div>
                <div class="key" data-note="1">🎶<span class="key-label">רה</span></div>
                <div class="key" data-note="2">🎵<span class="key-label">מי</span></div>
                <div class="key" data-note="3">🎶<span class="key-label">פה</span></div>
                <div class="key" data-note="4">🎵<span class="key-label">סול</span></div>
                <div class="key" data-note="5">🎶<span class="key-label">לה</span></div>
                <div class="key" data-note="6">🎵<span class="key-label">סי</span></div>
                <div class="key" data-note="7">🎶<span class="key-label">דו</span></div>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
