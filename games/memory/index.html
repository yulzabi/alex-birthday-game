<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>🧩 משחק זיכרון - אלכס בת 5!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <a href="../../index.html" class="back-btn">🏠 חזרה לתפריט</a>

    <!-- מסך פתיחה -->
    <div id="intro-screen">
        <div class="t1">🧩 משחק זיכרון 🧩</div>
        <div class="t2">🃏🃏</div>
        <div class="t3">מצאי את כל הזוגות!</div>
        <div class="play-btn">👆 לחצי כדי לשחק! 👆</div>
    </div>

    <!-- מסך ניצחון -->
    <div id="win-screen">
        <div class="t1">🎉 כל הכבוד אלכס! 🎉</div>
        <div class="t2">🏆👑🌟</div>
        <div class="t3">זיכרון מדהים! 🧠💖</div>
        <div class="play-btn">👆 שוב! 👆</div>
    </div>

    <!-- הודעת עידוד -->
    <div id="encourage"></div>
    <div id="level-msg"></div>

    <!-- המשחק -->
    <div id="game-area" style="display:none;">
        <div class="header">
            <h1>🧩 משחק זיכרון 🧩</h1>
        </div>
        <div class="hud">
            <span>⭐ זוגות: <span id="pairs-found">0</span>/<span id="pairs-total">4</span></span>
            <span>🎁 שלב: <span id="level">1</span>/5</span>
        </div>
        <div class="board" id="board"></div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
